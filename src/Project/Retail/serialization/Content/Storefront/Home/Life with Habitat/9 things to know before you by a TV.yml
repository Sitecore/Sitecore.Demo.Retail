        <p>When considering a new TV for your living room or mancave, most people think about just two factors: How big it is and how much it is. For some people, buying a TV may never come down to anything more than that. But if you truly want to get the most for your money, you&rsquo;ll want to understand what&rsquo;s really going on with the TVs you're considering. The <a href="/shop/Televisions_televisions">Helix Televisions</a> page shows a full range of all our latest TVs.</p>
        <p>As with all electronics, there&rsquo;s a high degree of complexity that can be hard to understand. What really matters when you&rsquo;re TV-shopping is what it all means to you&nbsp;as the user of the product. In this article we'll examine nine things to consider as well as get you acquainted with what they mean in order to help you prepare for buying a new television.</p>
        <p><strong><a href="/shop/SmartTVs_smart tvs">Smart TVs</a></strong></p>
        <p>For some, a smart TV might actually be the route to go. Smart TVs connect to the internet and can stream content that way. They often include applications like Netflix, as does our <a href="~/link.aspx?_id=CC05CB6D14994BEA9F734049C19F1415&amp;_z=z">Helix Sage Smart TV</a>, so customers need&nbsp;fewer devices to get started with their movie or TV-watching. Some connect via wifi, while others might only have an ethernet jack. If you don&rsquo;t want to deal with a lot of wires and want an uncluttered space around the TV, a smart TV might be the best option. If space is no problem, maybe you should try the spectacular 88 inch &nbsp;<a href="/shop/SmartTVs_smart tvs/HelixSage88âLEDSmartHDTV_6042291">Helix Sage 88</a> TV.</p>
        <p><strong><a href="/shop/4K_4k">4K TVs</a></strong></p>
        <p>You might be seeing a lot start to pop up about 4K TVs and the&nbsp;<a href="/shop/Televisions_televisions/Habitat-Spectra-48”-4K-LED-Ultra-HD-Television_6042262">Spectra Ultra HD</a>&nbsp;is an excellent example. Just as 1080 was the buzz number when HD TVs were coming into fashion, 4K is simply the next step. A 1080p screen has 1,080 pixels in each vertical column and 1,920 pixels in each horizontal row. The 4K defies the convention by counting the horizontal pixels instead.  Of course, if a 4K TV and 1080p TV are the same size, the 4K TV will have notably higher image clarity for everything above&nbsp;1080p resolution. Just keep in mind that a TV being 4K doesn&rsquo;t mean you should ignore all the other aspects of the TV.</p>
        <p><strong>Display types</strong></p>
        <p>One of the first things you&rsquo;ll want to do is narrow down what type of&nbsp;TV&nbsp;you want. There are LCD TVs, LED TVs, OLED TVs, and plasma TVs to chose from.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <ul>
            <li><strong>LCD:</strong>&nbsp;Liquid Crystal Displays are common to find, and often are the cheapest option. They&rsquo;re energy efficient and usually have good color. In general, they are more basic but can get the job done. However, if you&rsquo;re trying to do high frame-rate gaming, they might not be the best choice.&nbsp;&nbsp;&nbsp;
            <p>&nbsp;</p>
            </li>
            <li><strong>LED:</strong>&nbsp;TVs branded as LED are actually just LCD TVs that use LEDs as a backlight for the liquid crystals in the display. If a TV&nbsp;has &ldquo;local dimming,&rdquo; it will have an advantage when it comes to contrast ratio, which is a plus. More so, LED TVs&nbsp;are less power hungry than standard LCDs and plasma.
            <p>&nbsp;</p>
            </li>
            <li><strong>OLED:</strong>&nbsp;Organic Light Emitting Diode TVs actually&nbsp;<em>are</em>&nbsp;different from LCD TVs. OLED TVs use colored LED lights to create the image, so they save on power, though not always as much as LED TVs. They do manage to create a high-quality image, and a bright one at that, so they may be best for those planning on watching TV a lot during brighter hours, when glare could otherwise be a problem. </li>
        </ul>
        <p><strong>Contrast ratio</strong></p>
        <p>Many companies determine the contrast ratio of their TVs very differently. The contrast ratio is simply the difference in brightness between the darkest black and whitest white the TV can produce.</p>
        <p>Your best bet is to check out an external review site that tests contrast ratios. Otherwise, be sure to view the TV in a dark place, as ambient light will make it hard to tell how dark the TV&rsquo;s blacks can get. If you know you might not have time to do all that while browsing, just pay attention to when a contrast ratio is advertised as &ldquo;true&rdquo; or &ldquo;native&rdquo; as opposed to &ldquo;dynamic.&rdquo; The true or native contrast ratios are more likely to give you numbers within reason, which means you&rsquo;ll be able to compare the figure to that of other TVs.</p>
        <p><strong>Refresh rate</strong></p>
        <p>The refresh rate of your TV is the number of times the image on the screen is refreshed per second. It&rsquo;s measured in hertz, so you might see 60Hz, 120Hz, or even 144Hz listed on the box. Fortunately, you can trust this number a lot more than you could trust the contrast ratio. Higher refresh rates create a smoother flow between images and reduce motion blur, which is handy if you watch a lot of action movies. High refresh rates can also be good for gaming.</p>
        <p><strong>Inputs</strong></p>
        <p>The TVs you look at may have more input options than you will ever know what to do with. What&rsquo;s important is that you know what you will be trying to connect to your TV. If the TV has a coaxial F connector, you don&rsquo;t need to worry about it&nbsp;if you only plan on plugging things in via HMDI and it has plenty of those.</p>
        <p style="margin-bottom: 15px;">To input a signal from a computer, modern game console, or Blu-ray players, you&rsquo;ll probably want HDMI or DisplayPort inputs. If you feel the need to connect an old VCR or DVD player, you&rsquo;ll want to make sure it has analog composite inputs. For a cable box, look for a coaxial cable input. Also, if you&rsquo;re planning to connect a device that uses HDCP (High-bandwidth Digital Content Protection), like many Blu-ray players, you&rsquo;ll want to make sure that the TV you buy also uses HDCP.</p>
        <p>Understanding all of these details a little better should make it a lot easier for you to know what you&rsquo;re getting when picking out a TV to complete your home theater, gaming system, or just that empty space on your man-cave wall.</p>
