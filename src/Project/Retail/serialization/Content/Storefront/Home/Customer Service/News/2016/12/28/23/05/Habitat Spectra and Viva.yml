      Hint: NewsBody
      Value: |
        <p>The new brand lines, Habitat Spectra and Habitat Viva range from an unrivalled OLED television, a sleek Black Stainless Steel Washer, a modern door-in-door refrigerator, and an AI home thermostat.</p>
        <p>These new brand lines combine the best of Habitat's cutting-edge technology and world-class design with exquisite attention to detail for today&rsquo;s most discerning consumers. Habitat Spectra and Viva products are designed to provide a state-of-the-art living experience that feels pure, sophisticated and luxurious. The distinctive new products were designed with a purity of imagination in mind&mdash;streamlined to focus on each product&rsquo;s essential function while maintaining Habitat's modern, signature reputation.</p>
        <p>As an exclusive benefit to Habitat Spectra and Viva owners that register their products, Habitat is also providing a 24/7 VIP-level service providing one-on-one customer support. Habitat will be sending out "welcome packages," a personalized call to explain program benefits, remote service, and windowless technician times to minimize the customer&rsquo;s wait time. </p>
        <p>For more information or to explore these new products, please visit the Habitat website or a Habitat retail location near you. &nbsp;</p>
