      Hint: NewsBody
      Value: |
        <p>Habitat continues to receive accolades in the home appliance category, scoring the number one spot in a customer satisfaction survey among home appliance brands, according to a national report just released by the American Customer Satisfaction Index&reg; (ACSI). The findings come from ACSI&rsquo;s third-quarter surveys of randomly selected customers who are asked to evaluate their experiences with recently purchased household appliances. Habitat's top satisfaction ranking comes on the heels of Habitat's washing machines being named the most reliable among all appliance brands. Habitat also achieved the highest ranking for it's full line of Viva refrigerators and gas ranges.</p>
        <p>
        This ranking showcases Habitat's focus on bringing ground-breaking innovations to the customer that not only outperform competitive brands but offer technologies that are first-to-market. The ACSI survey is proof that our mission to be at the forefront of transforming the spaces in which people live is paying off and making an impact.</p>
